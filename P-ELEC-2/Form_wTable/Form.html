<!DOCTYPE html>
<html>

<head>
   <style>
  td,th{
   border: 2px solid black;
  }
  </style>
  <title>Form</title>
  
</head>

<body>   
      <center>
      <h1>Dog For Sale</h1> 
      <hr>
          <nav>
            <div style="background-color: peachpuff">
              <form> 
               <br>
                  <label>
                        Name: 
                       <input type="text" placeholder="Enter Name of the dog">
                       <br> 
                       <br>
                  </label> 
                   <label>
                       Price:
                       <input type="number" placeholder="Enter The price">
                       <br> 
                       <br>
                   </label> 
                   <label>
                       Breed:
                       <select>
                         <option>Select</option> 
                         <option>Golden Retriever  </option>
                         <option>Husky</option> 
                         <option>Pitbull</option>
                       </select> 
                       <br>
                       <br>
                   </label>
                    <label>
                         Date: 
                         <input type="date"> 
                         <br>
                         <br>
                    </label>
                    <button type="submit">Submit</button>
                    <br>
                    <br>
              </form>
            </div>
            <div>
              <hr>  
                <h2>Sample Input</h2>
                <table>
                   <tr>
                     <th>Name of The Dog</th>
                     <th>Price of The Dog</th>
                     <th>Breed of The Dog</th>
                   </tr>
                   <tr>
                     <td>Richard</td>
                     <td>1000</td>
                     <td>Golden Retriever</td>
                   </tr>
                   <tr>
                     <td>Karl</td>
                     <td>800</td>
                     <td>Husky</td>
                   </tr>
                   <tr>
                     <td>SimoRun</td>
                     <td>700</td>
                     <td>Pitbull</td>
                   </tr>
                </table>
              
            </div>
          </nav>
      </center>
</body>

</html>
